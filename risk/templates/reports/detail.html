<html>
	<head>
		<title>Report Detail</title>
	</head>

	<body>
		

		{% if reports_list %}

		<h1>Reports Detils: </h1>

		<ul>
			{% for report in reports_list %}
			<li> 
				{{ report.title }} <br>
				{{ report.created_at }} <br>
				{{ report.location }} <br>
				{{ report.description }} <br>
				{{ report.advice }} 

			</li>
			<hr>
			{% endfor %}
		</ul>

		{% endif %}

		
	</body>
</html>
